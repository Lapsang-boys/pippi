version: 2

references:
  workspace_root: &workspace_root
    ./
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

jobs:
  style-go:
    docker:
      - image: circleci/golang:1.13

    steps:
      - checkout
      - run:
          name: "Enforce Go Formatted Code"
          command: "! go fmt ./... 2>&1 | read"

  generate-proto:
    docker:
      - image: karlekdocker/pippi:0.0.5

    steps:
      - *attach_workspace
      - checkout # check out source code to working directory
      - run:
          name: Generate protobuf code
          command: |
            make -C ./proto

      - persist_to_workspace:
          root: *workspace_root
          paths:
            - ./proto

  build-pippi:
    docker:
      - image: karlekdocker/pippi:0.0.5

    environment: # environment variables for the build itself
      NG_CLI_ANALYTICS: false # https://stackoverflow.com/a/57586959

    steps:
      - checkout # check out source code to working directory

      - restore_cache: # restores saved cache if no changes are detected since last run
          keys:
            - pippi-go-mod-cache-{{ checksum "go.sum" }}

      - restore_cache: # restores saved cache if no changes are detected since last run
          keys:
            - pippi-npm-cache-{{ checksum "./cmd/pippi/frontend/package.json.md5" }}

      - run:
          name: Run make
          command: |
            make -C cmd/pippi

      - save_cache:
          key: pippi-go-mod-cache-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"

      - save_cache:
          key: pippi-npm-cache-{{ checksum "./cmd/pippi/frontend/package.json.md5" }}
          paths:
            - "./cmd/pippi/frontend/node_modules"

  build-pi-upload:
    docker:
      - image: circleci/golang:1.13

    steps:
      - checkout # check out source code to working directory
      - *attach_workspace

      - restore_cache: # restores saved cache if no changes are detected since last run
          keys:
            - pi-upload-go-mod-cache-{{ checksum "go.sum" }}

      - run:
          name: Run make
          command: |
            make -C cmd/pi-upload

      - save_cache:
          key: pi-upload-go-mod-cache-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"

  build-pi-disasm:
    docker:
      - image: circleci/golang:1.13

    steps:
      - checkout # check out source code to working directory
      - *attach_workspace

      - restore_cache: # restores saved cache if no changes are detected since last run
          keys:
            - pi-disasm-mod-cache-{{ checksum "go.sum" }}

      - run:
          name: Run make
          command: |
            make -C cmd/pi-disasm

      - save_cache:
          key: pi-disasm-mod-cache-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"


  build-pi-bin:
    docker:
      - image: circleci/golang:1.13

    steps:
      - checkout # check out source code to working directory
      - *attach_workspace

      - restore_cache: # restores saved cache if no changes are detected since last run
          keys:
            - pi-bin-go-mod-cache-{{ checksum "go.sum" }}

      - run:
          name: Run make
          command: |
            make -C cmd/pi-bin

      - save_cache:
          key: pi-bin-go-mod-cache-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"

  build-strings:
    docker:
      - image: karlekdocker/pippi:0.0.5

    steps:
      - checkout # check out source code to working directory
      - *attach_workspace

      - run:
          name: Calculate dependencies
          command: |
            cd ./cmd/strings
            rustc --version > rust-version
            test -e Cargo.lock || cargo generate-lockfile

      - restore_cache:
          keys:
            - strings-rust-cache-{{checksum "./cmd/strings/rust-version"}}-{{checksum "./cmd/strings/Cargo.lock"}}

      - run:
          name: Run make
          command: |
            make -C cmd/strings

      - save_cache:
          paths:
            - /root/.cargo/registry
            - ./cmd/strings/target
          key: strings-rust-cache-{{checksum "./cmd/strings/rust-version"}}-{{checksum "./cmd/strings/Cargo.lock"}}

workflows:
  version: 2
  build-workflow:
    jobs:
      - style-go:
          filters:
            branches:
              only: master

      - generate-proto:
          filters:
            branches:
              only: master

      - build-pi-upload:
          filters:
            branches:
              only: master
          requires:
            - generate-proto

      - build-pi-bin:
          filters:
            branches:
              only: master
          requires:
            - generate-proto

      - build-pi-disasm:
          filters:
            branches:
              only: master
          requires:
            - generate-proto

      - build-strings:
          filters:
            branches:
              only: master
          requires:
            - generate-proto

      - build-pippi:
          filters:
            branches:
              only: master
